<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Users</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
<div th:switch="${teams}" class="container my-5">
    <div class="row">
        <div class="col-md-6">
            <h2 th:case="null">No teams yet!</h2>
            <div th:case="*">
                <h2 class="my-5">Teams</h2>
                <table class="table table-striped table-responsive-md">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Play Zone</th>
                        <th>Team Rank</th>
                        <th>Championships</th>
                        <th>Gold medals</th>
                        <th>Silver medals</th>
                        <th>Bronze medals</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="team : ${teams}">
                        <td th:text="${team.teamName}"></td>
                        <td th:text="${team.teamPlayZone}"></td>
                        <td th:text="${team.teamRank}"></td>
                        <td th:text="${team.championships}"></td>
                        <td th:text="${team.goldMedal}"></td>
                        <td th:text="${team.silverMedal}"></td>
                        <td th:text="${team.bronzeMedal}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
